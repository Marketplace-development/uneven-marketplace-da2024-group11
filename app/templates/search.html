<!DOCTYPE html>
<html>
<head>
    <title>Search</title>
</head>
<body>
    <h1>Search Listings</h1>
    <form method="post">
        Search Term: <input type="text" name="search_term"><br>
        Brand: <input type="text" name="brand"><br>
        Fuel Type: <input type="text" name="fuel_type"><br>
        Min Price: <input type="number" step="0.01" name="min_price"><br>
        Max Price: <input type="number" step="0.01" name="max_price"><br>
        Availability: <input type="checkbox" name="availability" value="true"><br>
        <button type="submit">Search</button>
    </form>
</body>
</html>
