<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa; /* Lichtgrijze achtergrond */
        }
        .login-container {
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            max-width: 100%; /* Zorg dat het formulier niet breder is dan het scherm */
            width: 100%;
            background-color: #fff; /* Witte achtergrond */
        }
        .login-title {
            font-weight: bold;
            font-size: 2rem;
            color: #343a40;
            margin-bottom: 1rem;
        }
        .subtitle {
            font-size: 1.25rem;
            color: #6c757d;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="login-container text-center">
                    <h1 class="login-title">Welcome Back</h1>
                    <p class="subtitle">Sign in to access your account</p>

                    <!-- Foutmeldingen -->
                    {% if error_message %}
                        <div class="alert alert-danger text-center" role="alert">
                            {{ error_message }}
                        </div>
                    {% endif %}

                    <!-- Loginformulier -->
                    <form method="post">
                        <div class="mb-3 text-start">
                            <label for="phone_number" class="form-label">Phone Number</label>
                            <input type="tel" id="phone_number" name="phone_number" class="form-control" placeholder="Enter your phone number" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Sign In</button>
                    </form>

                    <!-- Links -->
                    <div class="mt-4">
                        <p class="link-text">Don't have an account? <a href="{{ url_for('main.register') }}">Create one here</a></p>
                        <a href="{{ url_for('main.index') }}" class="btn btn-link">Back to Homepage</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
