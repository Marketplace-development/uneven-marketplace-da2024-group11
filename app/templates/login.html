<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center">Login</h1>
                
                <!-- Foutmeldingen -->
                {% if error_message %}
                    <div class="alert alert-danger text-center" role="alert">
                        {{ error_message }}
                    </div>
                {% endif %}
                
                <!-- Loginformulier -->
                <form method="post" class="mt-4">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required aria-describedby="usernameHelp">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
                
                <!-- Links -->
                <div class="mt-3 text-center">
                    <p>Don't have an account? <a href="{{ url_for('main.register') }}">Register here</a></p>
                    <a href="{{ url_for('main.index') }}" class="btn btn-link">Go back to homepage</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
