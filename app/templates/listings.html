<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5; /* Lichtgrijze achtergrond om contrast te geven */
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .fancy-btn {
            display: inline-block;
            background: linear-gradient(135deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            text-align: center;
        }

        .fancy-btn:hover {
            background: linear-gradient(135deg, #bc1888, #cc2366, #dc2743, #e6683c, #f09433);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            transform: translateY(-3px);
        }

        .card {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .card-body {
            padding: 20px;
        }

        .card-title {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .card-text {
            margin-bottom: 20px;
            color: #555;
        }

        .btn-primary {
            background-color: #2575fc;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 30px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #1a5ab8;
            transform: translateY(-3px);
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .col-md-4 {
            flex: 1;
            min-width: 300px;
            max-width: 32%;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Fancy knop toegevoegd om terug te keren naar de main pagina -->
        <div class="header">
            <h1>All products</h1>
            <a href="{{ url_for('main.index') }}" class="fancy-btn">EasyTools</a>
        </div>

        {% if listings %}
            <div class="row mt-4">
                {% for listing in listings %}
                    <div class="col-md-4 mb-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">{{ listing.name_tool }}</h5>
                                <p class="card-text"><strong>Brand:</strong> {{ listing.brand }}</p>
                                <p class="card-text"><strong>Condition:</strong> {{ listing.condition }}</p>
                                <p class="card-text"><strong>Price:</strong> ${{ "%.2f"|format(listing.price_set_by_provider) }}</p>
                                <a href="{{ url_for('main.listing_detail', id=listing.listing_id) }}" class="btn-primary">View Details</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <div class="alert alert-info text-center mt-4" role="alert">
                No products available.
            </div>
        {% endif %}
    </div>
</body>
</html>
