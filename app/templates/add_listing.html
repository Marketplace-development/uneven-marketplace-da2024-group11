<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Add Listing</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center mb-4">Add Tool Listing</h1>
                <form method="post" class="shadow p-4 rounded bg-light">
                    <div class="mb-3">
                        <label for="name_tool" class="form-label">Tool Name</label>
                        <input type="text" class="form-control" id="name_tool" name="listing_name" required>
                    </div>
                    <div class="mb-3">
                        <label for="brand" class="form-label">Brand</label>
                        <input type="text" class="form-control" id="brand" name="brand">
                    </div>
                    <div class="mb-3">
                        <label for="condition" class="form-label">Condition</label>
                        <select class="form-control" id="condition" name="condition">
                            <option value="">Select Condition</option>
                            <option value="new">New</option>
                            <option value="almost_new">Almost New</option>
                            <option value="lightly_used">Lightly Used</option>
                            <option value="normal_use">Normal Use</option>
                            <option value="heavily_used">Heavily Used</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="difficulty_level" class="form-label">Difficulty Level</label>
                        <select class="form-control" id="difficulty_level" name="difficulty_level">
                            <option value="">Select Difficulty Level</option>
                            <option value="easy">Easy</option>
                            <option value="moderate">Moderate</option>
                            <option value="advanced">Advanced</option>
                            <option value="expert">Expert</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="battery_included" class="form-label">Battery Included</label>
                        <select class="form-control" id="battery_included" name="battery_included">
                            <option value="True">Yes</option>
                            <option value="False">No</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="fuel_type" class="form-label">Fuel Type</label>
                        <select class="form-control" id="fuel_type" name="fuel_type">
                            <option value="">Select Fuel Type</option>
                            <option value="electric">Electric</option>
                            <option value="gasoline">Gasoline</option>
                            <option value="diesel">Diesel</option>
                            <option value="manual">Manual (No Fuel)</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="safety_requirements" class="form-label">Safety Requirements</label>
                        <select class="form-control" id="safety_requirements" name="safety_requirements">
                            <option value="">Select Safety Requirements</option>
                            <option value="goggles">Safety Goggles Required</option>
                            <option value="gloves">Protective Gloves Required</option>
                            <option value="helmet">Safety Helmet Required</option>
                            <option value="ear_protection">Hearing Protection Required</option>
                            <option value="none">No Specific Safety Requirements</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="product_code" class="form-label">Product Code</label>
                        <input type="number" class="form-control" id="product_code" name="product_code">
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Price</label>
                        <input type="number" class="form-control" id="price" name="price" step="0.01" required>
                    </div>
                    <div class="mb-3">
                        <label for="availability" class="form-label">Availability</label>
                        <select class="form-control" id="availability" name="availability">
                            <option value="True">Available</option>
                            <option value="False">Not Available</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Add Tool</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
